
<html>
    <head>
        <link rel="stylesheet" href="index.css"></link>
    </head>
    <body>
        <div class="top-bar">
            <p id="time-text">Time</p>
        </div>

        <div id="welcome-window-icon" class="icon" style="top: 30%; left: 50%;"><p>Welcome</p></div>
        <div class="window" id="welcome-window" style="top: 50%; left: 50%; width: 256px; height: 256px;">
            <div id="welcome-window-header" class="header">
                <button class="header-button" id="welcome-window-button"></button>
            </div>
            <h3>Welcome!</h3>
            <p>This is my website for the flavourtown WebOS side quest.</p>
            <a href="https://flavortown.hackclub.com/projects/14019">Flavortown</a>
            <br>
            <a href="https://github.com/ColouredCat/Web_OS">Github</a>
            <br>
        </div>

        <div id="customise-window-icon" class="icon" style="top: 40%; left: 20%;"><p>Personalisation</p></div>
        <div class="window" id="customise-window" style="top: 30%; left: 20%; width: 256px; height: 512px;">
            <div id="customise-window-header" class="header">
                <button class="header-button" id="customise-window-button"></button>
            </div>
            <h3>Personalisation</h3>
            
            <form id="customise">
                <label><b>Select background:</b></label><br><br>
                <input type="radio" id="customize-abstract" name="background">Background 1</input><br>
                <input type="radio" id="customize-galaxy" name="background">Background 2</input><br>
                <input type="radio" id="customize-view" name="background" checked>Background 3</input><br>
                <input type="radio" id="customize-mountain" name="background">Background 4</input><br>
                <br>

                <label><b>Select font:</b></label><br><br>
                <input type="radio" id="customize-fa" name="font">Font 1</input><br>
                <input type="radio" id="customize-fb" name="font">Font 2</input><br>
                <input type="radio" id="customize-fc" name="font"checked>Font 3</input><br>
                <br>

                <label><b>Window transparency:</b></label><br><br>
                <input type="range" id="customise-trans">
                <br>
            </form>

            <script src="apps/customise.js"></script>
        </div>

        <script src="index.js"></script>
    </body>
</html>
